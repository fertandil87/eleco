<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="heigth100 no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="heigth100 no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="heigth100 no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="diarioApp" class="heigth100 no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>El Eco de Tandil</title>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body class="heigth100" ng-controller="AppCtrl">
        <div class="off-canvas-wrap">
            <div class="inner-wrap">
                <nav class="tab-bar">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <img ng-src="img/logo_eco.png" alt="El Eco Digital" />
                    </section>
                </nav>

                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><label>Competencia</label></li>
                        <li ng-repeat="page in pages">
                            <a href="#{{ page.url}}" ng-click="setSource(page)">
                                <i class="foundicon-plus"></i> {{ page.name}}
                            </a>
                        </li>
                    </ul>
                </aside>
                
                <section class="main-section">
                    <div ng-style="{'height':iframeHeight}" ng-view></div>
                    <div id="veil" ng-show="isLoading"></div>
                    <div id="feedLoading" ng-show="isLoading">Loading...</div>
                </section>
                <a class="exit-off-canvas"></a>
            </div>
        </div>
               
        <script src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
        <script src="js/libs/angular.js"></script>
        <script src="js/libs/angularrouter.js"></script>
        <script type="text/javascript" src="js/libs/angular-sanitize.min.js"></script>
        <script src="js/libs/jquery.js"></script>
        <script src="js/libs/mm-foundation-tpls-0.3.0.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
